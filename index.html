<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">

<body>

<div class="container ">
        <h1 class="mx-auto my-5">Bookmarker</h1>
        <div class="item  py-4">
            <h2 class="text-center">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites 
                <i class="fa-solid fa-bookmark"></i>
            </h2>
                
                <label for="exampleFormControlInput1" class="form-label"> 
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
            

              <label for="exampleFormControlInput1" class="form-label mt-5">
                <i class="fa-solid fa-link pe-2"></i>  
                Site Url</label>
              <input type="text" class="form-control" id="siteUrl" placeholder="Website Url">

                <!-- <input type="submit" class="submit mt-5" onclick="addBookMark()"> -->
            <button id="submitBtn" class="submit btn mx-auto d-block my-4" onclick="addBookMark()" >submit</button>

            <button id="updateBtn" class="submit btn mx-auto d-block d-none my-4" onclick="finalUpdate()">Update</button>
        </div>



    <table class="table text-center mt-4">
        <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tBody">
 
        </tbody>
    </table>


</div>




    <script src="js/bootstrap.bundle.min.js"></script>
